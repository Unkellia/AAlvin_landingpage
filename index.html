<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <title>Landing page</title>
</head>
<body>
    <div class="Herosection">
        <div class="Headerdiv">
            <div class="Headerlogo">
               <img src="images\Laslesvpn_Logo.svg" alt="Logo"> 
            </div>
            <div class="Navigation">
                <ul class="navigation_list">
                    <li><a href="">About</a></li>
                    <li><a href="">features</a></li>
                    <li><a href="">Pricing</a></li>
                    <li><a href="">Testimonials</a></li>
                    <li><a href="">Help</a></li>
                </ul>
            </div>
                 <div class="Signin_botton">
                    <ul class="Signin_botton_list"> 
                        <li><a href="">Signin</a></li>
                        <li><button type="button">  Sign Up!</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="Hero_body">
            <div class="Hero_img">
                <img src="images\Hero_img.svg" alt="Heo_img">
            </div>
            <div class="Hero_text_and_button">
                <div class="Hero_text">
                    <h1>Want anything to be <br> easy with <span>LaslesVPN</span></h1>
                    <p>Provide a network  for all your needs  with ease and fun using laslesVPN <br> discover interesting features from us</p>
                </div>
                <div class="getstarted_botton">
                    <button type="button">Get Started</button> 
                </div>
            </div>
        </div>
        <div class="fold_section">
           <div class="user">
                <div class="user_icon">
                    <img src="images\Icon\User_icon.svg" alt="user_icon">
                </div>
                <h1><span>90 +</span><br>User</h1>
            </div>
            <div class="Location">
                <div class="Location_icon">
                    <img src="images\Icon\location_icon.svg" alt="Location_icon">
                </div>
                <h1><span>30 +</span><br>Location</h1>
            </div>
            <div class="Servers">
                <div class="servers_icon">
                    <img src="images\Icon\Server_icon.svg" alt="servers_icon">
                </div>
                <h1><span>50 +</span> <br>Servers</h1>
            </div>
           </div> 

        </div>
        
    </div>
    
</body>
</html>
